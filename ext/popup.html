<!doctype html>
<html>
  <head>
    <title>Focus Dude!</title>
    <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<!-- <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet"> -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        /* font-family: Tahoma, Geneva, sans-serif; */
        font-family: 'Balsamiq Sans', cursive;
        /* font-family: 'Sniglet', cursive; */
        font-size: 100%;
        min-width: 600px;
      }
      h1 {
        margin: 0;
      }
      textarea {
        height: 300px;
        width: 99%;
      }
      table td.regex {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Focus Dude!</h1>
    <p>List the websites you want to block below (one per line). For example:</p>
    <table>
      <tr>
        <td class="regex">google.com</td>
        <td>Block anything that contains google.com anywhere in the URL</td>
      </tr>
      <tr>
        <td class="regex">^https?://([\w\d]+\.)?google\.com</td>
        <td>Block any URL from google.com, including subdomains.</td>
      </tr>
    </table>
    <textarea class="block" id="blocked-sites"></textarea>
    <div id="status"></div>
    <button class="block" id="save-options">Update</button>

    <script src="popup.js"></script>
  </body>
</html>
